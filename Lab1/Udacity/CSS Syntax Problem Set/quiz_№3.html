<!DOCTYPE html>
<html>
<head>
  <title>Writing Selectors Exercise</title>
  <style>
    img
    {
        width: 500px;
    }
    #menu
      {
      text-align: center;
    }

    .item
      {
      color: red;
    }

    .picture
      {
      border-radius: 5px;
    }

    .description
      {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1 class="item">Chicken Clay Pot</h1>

    <p class="description">Crispy rice baked in clay pot topped with chicken and vegetables</p>
  </div>
</body>
</html>
