<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Challenge: Write a Poem</title>
  </head>

  <body>
    <h1>The Road Not Taken</h1>

    <p>
      In quiet hours the city sleeps,<br />
      While moonlight writes on window glass.<br />
      I hold a small, unspoken hope,<br />
      And let tomorrow gently pass.
    </p>
  </body>
</html>
